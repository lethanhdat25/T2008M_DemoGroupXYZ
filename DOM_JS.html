<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DOM</title>
</head>
<body>
<h1 id="heading1">Hello World!</h1>
<img id="img1" src="img-group/img-duan5.jpg">
<div id="logo"></div>
<script type="text/javascript">
    function changeText(){
        var head1=document.getElementById("heading1");
        head1.innerText="Good morning";
    }
    function anhienanh(){
        var img2=document.getElementById("img1");
        img2.src="img-group/img-duan7.jpg";
        if (img2.style.display=="none"){
            img2.style.display="block";
        }else{
            img2.style.display="none";
        }
    }
    // setInterval(anhienanh,1000);
    function logo(){
        var lg=document.getElementById("logo");
        var ct="<a href=''> <img src='img-group/img-duan12.jpg'/> </a>";
        lg.innerHTML =ct;
    }
    setTimeout(logo,1000);
</script>
</body>
</html>
